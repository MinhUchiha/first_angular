<div>
  <md-list *ngFor="let pos of posts;let i = index;">
    <md-list-item>
      <h4 md-line>{{i+1}} {{ pos.content }}</h4>
      <p md-line> {{pos.author.name}} </p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>

<div>
  <md-input-container>
    <input mdInput placeholder="Content"  [(ngModel)] = "post.content">
  </md-input-container>
  <app-author (select-author)="setAuthor($event)"></app-author>
  <button md-raised-button (click)="addPost()">Submit</button>
</div>
